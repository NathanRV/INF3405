plugins {
    id 'java'
    id 'idea'
}

group 'ca.polymtl.inf3405'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.rtner:PBKDF2:1.1.4', 'org.xerial:sqlite-jdbc:3.8.11.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0-M1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
}

test {
    useJUnitPlatform()
}
